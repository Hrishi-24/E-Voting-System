<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e2f;
            padding: 15px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 1.8em;
            font-weight: bold;
        }

        .logout-btn {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        /* Dashboard Container */
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
        }

        .dashboard-card a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            transition: color 0.3s;
        }

        .dashboard-card a:hover {
            color: #4ca1af;
        }

        /* Content Section */
        .content {
            text-align: center;
            font-size: 1.2em;
            margin: 20px;
            color: #ecf0f1;
        }

        /* Footer Styles */
        footer {
            background-color: #1e1e2f;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5em;
            }

            .dashboard-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome, {{ username }}</h1>
        <a href="/" class="logout-btn">Logout</a>
    </header>

    <!-- Dashboard Grid -->
    <div class="dashboard-container">
        <div class="dashboard-card">
            <a href="/voter_management">Manage Voters</a>
        </div>
        <div class="dashboard-card">
            <a href="/add_voter">Add Voter</a>
        </div>
        <div class="dashboard-card">
            <a href="/view_users">View Users</a>
        </div>
        <div class="dashboard-card">
            <a href="/admin/candidates">Manage Candidates</a>
        </div>
        <div class="dashboard-card">
            <a href="/admin/election">Manage Elections</a>
        </div>
        <div class="dashboard-card">
            <a href="/analytics">Election Analytics</a>
        </div>
        <div class="dashboard-card">
            <a href="/results">Live Results</a>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <p>Use the above options to manage and monitor the E-Voting system efficiently.</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; {{ current_year }} E-Voting System. All Rights Reserved.</p>
    </footer>
</body>
</html>
