<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Confirmation</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4c0697 0%, #2575fc 100%); /* Gradient Background */
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
        }

        h1 {
            color: #fff;
            margin-top: 50px;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Confirmation and Error Messages */
        .confirmation-message, .error-message {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            color: #333;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .confirmation-message {
            background-color: #d4edda;
            color: #155724;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
        }

        .actions a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            margin: 15px;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .actions a:hover {
            background-color: #0056b3;
        }

        /* Top-Right Corner Button */
        .back-to-home {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff5722;
            padding: 10px 20px;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .back-to-home:hover {
            background-color: #e64a19;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .confirmation-message, .error-message {
                width: 100%;
                max-width: none;
                margin-top: 20px;
                padding: 15px;
            }

            .actions a {
                font-size: 1em;
                margin: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Home Button at the top-right corner -->
    <a href="/" class="back-to-home">Back to Home</a>

    <!-- Confirmation Message -->
    <h1>Thank you for your vote!</h1>

    {% if candidate %}
        <div class="confirmation-message">
            <p>You have successfully voted for <strong>{{ candidate['name'] }}</strong> from the party of <strong>{{ candidate['party'] }}</strong>.</p>
        </div>
    {% else %}
        <div class="error-message">
            <p>No candidate selected. Please try voting again.</p>
        </div>
    {% endif %}

    <!-- Action Links -->
    <div class="actions">
        <a href="/results">View Election Results</a>
    </div>

</body>
</html>
