<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f9c6c9, #a2c2e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 15px;
        }

        /* Container Styling */
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        /* Title Styling */
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 25px;
            font-weight: bold;
        }

        label {
            display: block;
            font-size: 1.1rem;
            text-align: left;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #007bff;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #4caf50;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Home Button Styling */
        .home-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            padding: 10px 15px;
            background-color: #ff4d4d;
            color: white;
            font-size: 1.1rem;
            border-radius: 5px;
            text-decoration: none;
        }

        .home-btn:hover {
            background-color: #e43f3f;
        }

        /* Info Text Styling */
        p {
            color: #666;
            font-size: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Home Button -->
    <a href="/" class="home-btn">Back to Home</a>

    <!-- OTP Form Container -->
    <div class="container">
        <h1>Verify OTP</h1>

        <!-- Display error message if any -->
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <!-- OTP Info Message -->
        <p>OTP has been sent to {{ phone }}. Please enter it below:</p>

        <!-- OTP Form -->
        <form method="post">
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" name="otp" pattern="[0-9]{6}" required>
            <button type="submit">Verify OTP</button>
        </form>
    </div>
</body>
</html>
